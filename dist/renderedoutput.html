<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>My Team</header>
    <main>
            <!--Intern-->
            <card class="cards">
            <section class="card-title">
                <p class="name">John</p>
                <p class="fa-solid fa-user-graduate"> Intern</p>
            </section>
            <section>
                <p class="id">ID: 3</p>
                <p class="email">Email: john@abc.com</p>
                <p class="school">School: UNCC</p>
            </section>
            </card>
            <!--Manager-->
            <card class="cards">
            <section class="card-title">
                <p class="name">John</p>
                <p class="fa-solid fa-mug-hot"> Manager</p>
            </section>
            <section>
                <p class="id">ID: 3</p>
                <p class="email">Email: john@abc.com</p>
                <p class="officeNumber">Office Number: </p>
            </section>
            </card>
            <!--Engineer-->
            <card class="cards">
            <section class="card-title">
                <p class="name">John</p>
                <p class="fa-solid fa-glasses"> Engineer</p>
            </section>
            <section>
                <p class="id">ID: 3</p>
                <p class="email">Email: john@abc.com</p>
                <p class="gitHub">GitHub Repo: </p>
            </section>
            </card>
    </main>
</body>
</html>
